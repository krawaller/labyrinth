<!DOCTYPE html>
<html>
<head>
	<title>Labyrinth demo</title>
   	<script src="../js/jquery-1.4.2.js" type="text/javascript"></script>
	<script src="../js/analyser.js" type="text/javascript"></script>
   	<script src="../js/player.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../graphics/lab.css" />
</head>
<body>
<div id="main"></div>
    <script type="text/javascript">
var lvl = {
	title: "testlevel",
	rows: 6,
	cols: 8,
	borders: ["s6_1","e1_2","e1_4","e1_5","s2_5","e5_5","e7_4","s7_5"],
    squares: {
		"7_2": "goal",
        "5_1": "wall",
        "5_4": "sand",
        "2_2": "money",
        "2_3": "ice2",
        "3_5": "bigmoney"
	},
	entities: [{
		type: "plr",
		x: 2,
		y: 5
	}],
	types: {
		"plr": {
			move: "grav"
		}
	},
    squarecollisions: {
        "plr-wall":{
            stop: true
        },
        "plr-sand":{
            stop: true,
            kind: "on"
        },
        "plr-money":{
            kind: "on",
            setwalltype: "none"
        },
        "plr-bigmoney":{
            kind: "on",
            stop: true,
            setwalltype: "none"
        },
        "plr-ice2":{
            stop: true,
            setwalltype: "ice1"
        },
        "plr-ice1":{
            stop: true,
            setwalltype: "none"
        }
    }
};
lab.playLevel(lvl,"main");
</script>
</body>
</html>
