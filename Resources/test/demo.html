<!DOCTYPE html>
<html>
<head>
	<title>Labyrinth demo</title>
   	<script src="../js/jquery-1.4.2.js" type="text/javascript"></script>
	<script src="../js/analyser.js" type="text/javascript"></script>
   	<script src="../js/player.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../graphics/lab.css" />
</head>
<body>
<div id="main"></div>
    <script type="text/javascript">
var lvl = {
	title: "testlevel",
	rows: 6,
	cols: 8,
	borders: ["6_1s","1_2e","1_4e","1_5e","2_5s","5_5e","7_4e","7_5s"],
    squares: {
		"7_2": "goal",
        "5_1": "wall",
        "5_4": "sand",
        "2_2": "money"
	},
	entities: [{
		type: "plr",
		x: 2,
		y: 5
	}],
	types: {
		"plr": {
			move: "grav"
		}
	},
    squarecollisions: {
        "plr-wall":{
            stop: true
        },
        "plr-sand":{
            stop: true,
            kind: "on"
        },
        "plr-money":{
            kind: "on",
            setwalltype: "none"
        }
    }
};
lab.playLevel(lvl,"main");
</script>
</body>
</html>
