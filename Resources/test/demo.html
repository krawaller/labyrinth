<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
	<title>Labyrinth demo</title>
    <script src="../js/json2.js" type="text/javascript"></script>
   	<script src="../js/jquery-1.4.2.js" type="text/javascript"></script>
	<script src="../js/analyser.js" type="text/javascript"></script>
   	<script src="../js/player.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../graphics/lab.css" />
</head>
<body>
<div class="tableWrapper wrapper">
    <div class="cellWrapper wrapper">    
        <div id="main"></div>
    </div>
</div>
    <script type="text/javascript">
var lvl = {
	title: "testlevel",
	rows: 13,
	cols: 13,
	borders: ["s3_12","e10_4","e12_7"],
    squares: {
		"12_12": "goal",
        "10_12": "gate",
        "12_11": "gate",
        "5_1": "wall",
        "5_4": "sand",
        "5_2": "money",
        "7_3": "ice2",
        "3_7": "bigmoney",
        "3_12": "bigmoney",
        "10_10": "key"
	},
	entities: [{
		type: "plr",
		x: 7,
		y: 7
	}],
	types: {
		"plr": {
			move: "grav"
		}
	},
    squarecollisions: {
        "plr-wall":{
            stop: "b"
        },
        "plr-sand":{
            stop: "t",
            on: true
        },
        "plr-money":{
            on: true,
            setwalltype: "none"
        },
        "plr-bigmoney":{
            on: true,
            stop: "b",
            setwalltype: "none"
        },
        "plr-ice2":{
            stop: "b",
            setwalltype: "ice1"
        },
        "plr-ice1":{
            stop: "b",
            setwalltype: "none"
        },
        "plr-key":{
            setwalltype: "none",
            setflag: "haskey",
            on: true
        },
        "plr-gate":{
            conds: [{
                'if': {
                    "hasflag": "haskey"
                },
                then: {
                    on: true,
                    stop: "b",
                    setwalltype: "none"
                },
                'else': {
                    stop:"b"
                }
            }]
        }
    }
};
var lvl2 = {
	title: "testlevel",
	rows: 6,
	cols: 8,
	borders: ["s6_1","e1_2","e1_4","e1_5","s2_5","e5_5","s7_5"],
    squares: {
		"7_2": "goal",
        "6_2": "gate",
        "5_1": "wall",
        "5_4": "sand",
        "2_2": "money",
        "2_3": "ice2",
        "3_5": "bigmoney",
        "6_5": "key",
        "4_2": "tele",
        "3_4": "tele2",
        "3_2": "oneway_left",
        "7_4": "pipe_sw"
	},
	entities: [{
		type: "plr",
		x: 2,
		y: 4
	}],
	types: {
		"plr": {
			move: "grav"
		}
	},
    squarecollisions: {
        "plr-tele":{
            tele: {x:3,y:4},
            on: true
        },
        "plr-tele2":{
            tele: {x:4,y:2},
            on: true
        },
        "plr-wall":{
            stop: "b"
        },
        "plr-sand":{
            stop: "t",
            on: true
        },
        "plr-money":{
            on: true,
            setwalltype: "none"
        },
        "plr-bigmoney":{
            on: true,
            stop: "t",
            setwalltype: "none"
        },
        "plr-ice2":{
            stop: "b",
            setwalltype: "ice1"
        },
        "plr-ice1":{
            stop: "b",
            setwalltype: "ice0"
        },
        "plr-key":{
            setwalltype: "none",
            setflag: "haskey",
            on: true
        },
        "plr-gate":{
            conds: [{
                'if': {
                    "hasflag": "haskey"
                },
                then: {
                    on: true,
                    stop: "b",
                    setwalltype: "none"
                },
                'else': {
                    stop:"b"
                }
            }]
        },
        "plr-oneway_top":{
            conds: [{
                'if': {"diris":1},
                'else': {stop: "b"}
            }]
        },
        "plr-oneway_right":{
            conds: [{
                'if': {"diris":2},
                'else': {stop: "b"}
            }]
        },
        "plr-oneway_bottom":{
            conds: [{
                'if': {"diris":3},
                'else': {stop: "b"}
            }]
        },
        "plr-oneway_left":{
            conds: [{
                'if': {"diris":4},
                'else': {stop: "b"}
            }]
        },
        "plr-pipe_sw":{
            conds: [{
                'if': {"diris":1},
                'then': {on:true,"setdir":4}
            },{
                'if': {"diris":2},
                'then': {on:true,"setdir":3}
            },{
                'if': {"diris":3},
                'then': {stop:"b"}
            },{
                'if': {"diris":4},
                'then': {stop:"b"}
            }]
        },
        "plr-pipe_se":{
            conds: [{
                'if': {"diris":1},
                'then': {on:true,"setdir":2}
            },{
                'if': {"diris":4},
                'then': {on:true,"setdir":3}
            },{
                'if': {"diris":2},
                'then': {stop:"b"}
            },{
                'if': {"diris":3},
                'then': {stop:"b"}
            }]
        },
        "plr-pipe_nw":{
            conds: [{
                'if': {"diris":2},
                'then': {on:true,"setdir":1}
            },{
                'if': {"diris":3},
                'then': {on:true,"setdir":4}
            },{
                'if': {"diris":1},
                'then': {stop:"b"}
            },{
                'if': {"diris":4},
                'then': {stop:"b"}
            }]
        },
        "plr-pipe_ne":{
            conds: [{
                'if': {"diris":4},
                'then': {on:true,"setdir":1}
            },{
                'if': {"diris":3},
                'then': {on:true,"setdir":2}
            },{
                'if': {"diris":1},
                'then': {stop:"b"}
            },{
                'if': {"diris":2},
                'then': {stop:"b"}
            }]
        }
    }
};
lab.playLevel(lvl2,"main");
</script>
</body>
</html>
